<!DOCTYPE HTML>
<html>
  <head>
    <title>scenario.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragram" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate"> 
    <meta http-equiv="expires" content="0"> 
    <link rel="StyleSheet" href="../../../lib/artDialog4.1.6/skins/default.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../../../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../../css/inc.css"/>
	<link rel="stylesheet" type="text/css" href="../css/scenario.css"/>
	<script type="text/javascript" src="../../../lib/jQuery/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="../../../lib/artDialog4.1.6/artDialog.js"></script>
	<script type="text/javascript" src="../../../js/Tianditu.js"></script>
	<script type="text/javascript" src="../js/Scenario.js"></script>
	<script type="text/javascript" src="../js/scenario-list.js"></script>
	<script type="text/javascript">
		Tianditu.showLevel(1,"方案配置","map/scenario/page/scenario.html");
	</script>
  </head>
  
  <body>
	<div class="wrapper white94">
		<div class="scenario-box">
			<div class="scenario-box-title">
				<span class="now-address"><a href="scenario.html">地图管理</a></span>
				<span>>></span>
				<span><a href="scenario.html">基础地图</a></span>
			</div>
			<div class="scenario-box-headline">
				<span>方案管理</span>
			</div>
			<div class="scenario-box-table">
				<table class="list">
					<caption>
						<div class="groupbox">
						    <input type="button" class="createScenario" value="创建方案"/>
							<div class="fright">
								<input type="search fleft" class="search" onfocus="onFocus()" value=""/>
								<button type="button" class="btn searchbtn" onclick="search()">搜索</button>
							</div>
							<div class="select">
								<input class="fright-content groupbox" value="方案类型" id="fright-content"/>
								<button type="button" flag="0" class="select-button groupbox"></button>
								<ul class="fright-content-list">
									<li name="">方案类型</li>
									<li name="Vector">矢量</li>
									<li name="Image">影像</li>
									<li name="DEM">地形</li>
									<li name="Globe" class="last">三维</li>
								</ul>	
							</div>
							<div class="fleft">
								<!--<button type="button" class="btn" onclick="TDT.go('scenario-add.html')">添加</button><button type="button" class="btn" onclick="delscenario()">删除</button>-->
							</div>
						</div>
					</caption>
					<thead>
						<tr><th class="nameth">方案名称</th><th class="companyth" width="10%">方案类型</th><th class="dateth" width="12%">创建时间</th><th class="dateth">方案描述</th><th class="actionth" width="25%">操作</th></tr>
					</thead>
					<tbody id="scenarioTemplate" style="display: none;">
						<tr rowid="%{rowid}%" type=%{typeEnName}% class="even">
							<td>%{name}%</td><td>%{type}%</td><td>%{createTime}%</td><td>%{desc}%</td>
							<td><a class="action-btn action-view" href="javascript:void(0);" onclick="goViewScenario(this)" >查看</a>
							    <a class="action-btn action-start" href="javascript:void(0);" %{disabled}% onclick="setDefault(this,event)">设为默认</a>
							    <a class="action-btn action-edit" href="javascript:void(0);" onclick="editScenario(this)">编辑</a>
							    <a class="action-btn action-delete" href="javascript:void(0);" onclick="delScenario(this)">删除</a>
							</td>
						</tr>
					</tbody>
					
					
					<tbody id="scenarioList">
					</tbody>
					
					<tbody style="display: none;" id="nomessage">
						<tr>	
							<td colspan="5">
								暂无记录
							</td>
						</tr>
					</tbody>
					
					<tfoot>
					<tr><td colspan="5">
						<div id="pager">
					</div>
					</td></tr>
					</tfoot>
					
					
					
				</table>
			</div>
		</div>
	</div>
  </body>
</html>
