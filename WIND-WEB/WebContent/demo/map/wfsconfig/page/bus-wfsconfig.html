<!DOCTYPE HTML>
<html>
	<head>
		<title>bus-wfsconfig.html</title>
		<meta http-equiv="X-UA-Compatible" content="IE=8" />
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="pragram" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" type="text/css" href="../../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/inc.css" />
		<link rel="stylesheet" type="text/css" href="../css/bus-wfsconfig.css" />
		<link rel="stylesheet" type="text/css"
			href="../../../lib/artDialog4.1.6/skins/default.css" />
		<link rel="stylesheet" type="text/css"
			href="../../../lib/select-1.0/skins/css/css.css" />
		<link rel="stylesheet" type="text/css"
			href="../../../lib/dynatree-1.0.2/src/skin/ui.dynatree.css" />
		<script type="text/javascript"
			src="../../../lib/jQuery/jquery-1.7.2.js"></script>
		<script type="text/javascript"
			src="../../../lib/jQuery/jquery.form.js"></script>
		<script type="text/javascript"
			src="../../../lib/jQuery/jquery.json-2.2.js"></script>
		<script type="text/javascript"
			src="../../../lib/jQuery/jquery-ui-1.8.22.custom.min.js"></script>
		<script type="text/javascript"
			src="../../../lib/OpenLayers/OpenLayers-min.js"></script>
		<script type="text/javascript"
			src="../../../lib/GeoGlobeSDK/GeoGlobeJS.min.js"></script>
		<script type="text/javascript" src="../../../lib/select-1.0/select.js"></script>
		<script type="text/javascript"
			src="../../../lib/artDialog4.1.6/artDialog.js"></script>
		<script type="text/javascript"
			src="../../../lib/dynatree-1.0.2/src/jquery.dynatree.js"></script>
		<script type="text/javascript" src="../../../js/Tianditu.js"></script>
		<script type="text/javascript" src="../js/BusSrvconfig.js"></script>
		<script type="text/javascript" src="../js/bus-wfsconfig-edit.js"></script>
	</head>
	<body>
		<div class="wrapper white94">
			<div class="wfsconfig-box">
				<div class="wfsconfig-box">
					<div class="wfsconfig-box-title">
						<span class="now-address"><a
							href="../../scenario/page/scenario.html">地图管理</a>
						</span>
						<span>>></span>
						<span><a href="bus-wfsconfig.html">公交配置</a>
						</span>
					</div>
					<div class="wfsconfig-box-headline">
						<span>公交配置</span>
					</div>
					<div class="wfsconfig-box-table">
						<form id="busConfUpdateForm" method="post">
							<table class="table">
								<tr>
									<td class="register" colspan="5">
										提示：此公交服务配置信息用于公交查询。
									</td>
								</tr>
								<tr>
									<td>
										<label>
											公
											<span class="em-2"></span>交
											<span class="em-2"></span>服
											<span class="em-2"></span>务
											<span class="em-2"></span>地
											<span class="em-2"></span>址：
										</label>
									</td>
									<td>
										<span class="shadow-c"> <span class="shadow-left">&nbsp;</span>
											<input id="bus-url" type="text" class="shadow"> <span
											class="shadow-right">&nbsp;</span> </span>
										<button type="button" class="wfsconfig-button"
											onclick="getBusServiceInfo()">
											获取服务信息
										</button>
										<span class="required">*</span>
									</td>
								</tr>
								<tr>
									<td>
										<label>
											公
											<span class="em-2"></span>交
											<span class="em-2"></span>服
											<span class="em-2"></span>务
											<span class="em-2"></span>图
											<span class="em-2"></span>层：
										</label>
									</td>
									<td>
										<span class="shadow-c"> <span class="shadow-left">&nbsp;</span>
											<input id="bus-layer" type="text" class="shadow" /> <span
											class="shadow-right">&nbsp;</span> </span>
									</td>
								</tr>
								<tr>
									<td>
										<label>
											最
											<span class="em-2"></span>大
											<span class="em-2"></span>换
											<span class="em-2"></span>乘
											<span class="em-2"></span>次
											<span class="em-2"></span>数：
										</label>
									</td>
									<td>
										<span class="shadow-c"> <span class="shadow-left">&nbsp;</span>
											<input id="transfer-times" type="text" class="shadow">
											<span class="shadow-right">&nbsp;</span> </span>
										<span class="required">*</span>
									</td>
								</tr>
								<tr>
									<td>
										<label>
											换乘查询数据量：
										</label>
									</td>
									<td>
										<span class="shadow-c"> <span class="shadow-left">&nbsp;</span>
											<input id="query-count" type="text" class="shadow"> <span
											class="shadow-right">&nbsp;</span> </span>
										<span class="required">*</span>
									</td>
								</tr>
								<tr class="bus-button">
									<td></td>
									<td>
										<input id="sysconf-id" type="hidden" name="sysconf.id" />
										<input id="sysconf-argsName" type="hidden"
											name="sysconf.argsName" />
										<input id="sysconf-argsValue" type="hidden"
											name="sysconf.argsValue" />
										<input id="sysconf-argsDesc" type="hidden"
											name="sysconf.argsDesc" />
										<input class="btn" type="button" onclick="resetBusconfig();"
											value="重置" />
										<input class="btn" type="button" onclick="saveBusconfig();"
											value="保存" />
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
	</body>
</html>
