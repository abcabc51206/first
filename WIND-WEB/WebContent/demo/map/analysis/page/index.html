					<div class="analysisconfig-nav">
						<span class="analysisconfig-select">缓冲区分析配置</span>
					</div>
					<form id="analysisConfUpdateForm" method="post">

								</td>
							</tr>
							<tr class="analysis-button">
							   <td></td>
								<td>

									<input id="sysconf-argsValue" type="hidden" name="sysconf.argsValue"/>
									<input id="sysconf-argsDesc" type="hidden" name="sysconf.argsDesc"/>
									<input class="btn" type="button" onclick="resetAnalysisSrvConf();"
										value="重置" />
									<input class="btn" type="button" onclick="saveAnalysisConfig();"
										value="保存" />
								</td>
							</tr>
