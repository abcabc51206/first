<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>index.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link href="../css/style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../../../css/inc.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/index.css">
		<link rel="stylesheet" type="text/css" href="../../../lib/artDialog4.1.6/skins/default.css"/>
		<script type="text/javascript" src="../../../lib/jQuery/jquery-1.7.2.min.js"></script>
    	<script type="text/javascript" src="../../../lib/jQuery/jquery.json-2.2.js"></script>
    	<script type="text/javascript" src="../../../lib/jQuery/jquery.form.js"></script>
    	<script type="text/javascript" src="../../../lib/jQuery/jquery.tmpl.min.js"></script>
    	<script type="text/javascript" src="../../../lib/artDialog4.1.6/artDialog.js"></script>
        <script type="text/javascript" src="../../../lib/OpenLayers/OpenLayers-min.js"></script>
		<script type="text/javascript" src="../../../lib/GeoGlobeSDK/GeoGlobeJS.min.js"></script>
		<script type="text/javascript" src="../../../lib/NewForSDK/PanZoomBar.js"></script>
		<script type="text/javascript" src="../../../lib/NewForSDK/MapHotfix.js"></script>
		<script type="text/javascript" src="../../../lib/NewForSDK/BaseLayerGroupHotfix.js"></script>
		<script type="text/javascript" src="../../../lib/NewForSDK/IE10patch.js"></script>
		<script type="text/javascript" src="../../../lib/NewForSDK/WFST.js"></script>
		<script type="text/javascript" src="../../../sysconf/js/Sysconf.js"></script>
		<script type="text/javascript" src="../../../js/Tianditu.js"></script>
		<script type="text/javascript" src="../../js/Config.js"></script> 
		<script type="text/javascript" src="../../js/Map.js"></script>
		<script type="text/javascript" src="../../js/Map2D.js"></script>
		<script type="text/javascript" src="../../js/scenario.js"></script>
		<script type="text/javascript" src="../js/index.js"></script>
		<script type="text/javascript" src="../js/MarkQuery.js"></script>    
		<script type="text/javascript" src="../js/WrongInfo.js"></script>    
		<script type="text/javascript" src="../js/correct.js"></script>  
	</head>

	<body>
		<div class="wrapper white94">
			<div class="correct-box">
				<div class="correct-box-title">
					<span class="now-address"><a href="../../scenario/page/scenario.html">地图管理</a></span>
					<span>>></span>
					<span><a href="index.html">地图纠错</a></span>
				</div>
				<div class="correct-box-headline">
					<span>地图纠错</span>
				</div>
				<div class="correct-box-table">
					<div class="correct-conf-nav">
						<span class="correct-conf-select">纠错信息审核</span>
						<span class="correct">纠错服务配置</span>
					</div>
					<div class="w groupbox">
						<div class="step"></div>
						<div class="groupbox">
							<div class="wl" id="table_div" style="width:44%;">
								<div class="t1" id="handletype">
									<input type="radio" name="mark_type" checked="checked" status="nohandle" />
									未处理
									<input type="radio" name="mark_type" status="handle" />
									已处理
								</div>
								<div class="table">
									<table id="table" cellpadding="0" cellspacing="0">
									<thead>
										<tr>
											<th>
												标题
											</th>
											<th>
												创建时间
											</th>
											<th>
												操作
											</th>
										</tr>
										</thead>
										<tbody></tbody>
										<script id="wrongListTmpl" type="text/x-jquery-tmpl" >
									<tr>
										<td>
											${attributes.TITLE}
										</td>
										<td>
											${attributes.DATE}
										</td>
										<td>
											<a href="javascript:void(0);" class="view" wrongid=${attributes.OID} >查看</a>
											<span>|</span>
											<a href="javascript:void(0);" class="dele" wrongid=${attributes.OID} >删除</a>
										</td>
									</tr>
								</script>
										<tfoot>
											<tr class="page">
												<td colspan="3">
													<span>页次：</span>
													<span>&nbsp;&nbsp;</span>
													<span>共&nbsp;&nbsp;条记录</span>
													<span class="fristPage"><a href="javascript:void(0)">首页</a>
													</span>
													<span class="prevPage"><a href="javascript:void(0)">上一页</a>
													</span>
													<span class="nextPage"><a href="javascript:void(0)">下一页</a>
													</span>
													<span class="lastPage"><a href="javascript:void(0)">尾页</a>
													</span>
												</td>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
							<div class="wl" style="background:#ffffff;display:none;width:45%;" id="poiname_div">
								<div class="t1" id="poiname">
								</div>
								<div id="pointID" style="display:none;"></div>
								<div>
									<ul>
										<li>
											<div class="radiocell on">
												<label>
													<input id="radio1" type="radio" name="t" value='1'
														checked="checked" autocomplete="off"
														onclick="Correct.setOption(this)" />
													图上位置/地址描述错误
												</label>
											</div>
											<div class="radiocell">
												<label>
													<input type="radio" name="t" value='0' autocomplete="off"
														onclick="Correct.setOption(this)" />
													此点不存在
												</label>
											</div>
										</li>
										<li class="other">
											<div>
												补充说明:
											</div>
											<textarea autocomplete="off" id="des"></textarea>
											<div class="info" style="display:none" id="desinfo"></div>
										</li>
										<li class="other">
											<div>
												审核说明:
											</div>
											<textarea autocomplete="off" id="verify"></textarea>
											<div class="info" style="display:none" id="verifyinfo"></div>
										</li>
										<li class="sub">
											<button id="submits" class="bt" style="">处理</button>
											<button id="delbtn" class="bt" style="">删除</button>
											<button id="backbtn" class="bt" style="">返回</button>
											<span id="sbstate" style="display:none"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="wr" style="width:54%;">
							<div class="t2 groupbox">
								<b>标注位置:</b>
								<div class="icell">
									<span><img src="../images/transparent.gif" class="ico1" />(原位置)</span>
									<span><img src="../images/transparent.gif" class="ico2" />(提交的正确位置)</span>
								</div>
							</div>
							<div class="tline"></div>
							<div id="mapbox"></div>
						</div>
						<div class="c"></div>
					</div>
					<div class="w">
						<form id="correctConfUpdateForm" method="post">
							<table  class="table correct-address">
								<tr><td class="register" colspan="2">提示：此纠错服务配置信息用于地图纠错功能</td></tr>
								<tr>
									<td class="correct-label"><label>纠错服务地址：</label></td>
									<td>
										<span class="shadow-c">
											<span class="shadow-left">&nbsp;</span>
											<input id="correct-url" type="text" class="shadow">
											<span class="shadow-right">&nbsp;</span>
										</span>
										<button type="button" onclick="getServiceInfo()">
											获取服务信息
										</button>
										<span class="required">*</span>
									</td>
								</tr>
								<tr>
									<td class="correct-label"><label>点图层：</label></td>
									<td>
										<select id="correct-point-layer" class="shadow">
										</select>
									</td>
								</tr>
								<tr>
									<td class="correct-label"><label>线图层：</label></td>
									<td>
										<select id="correct-line-layer" class="shadow">
										</select>
									</td>
								</tr>
								<tr>
									<td class="correct-label"><label>面图层：</label></td>
									<td>
										<select id="correct-polygon-layer" class="shadow">
										</select>
									</td>
								</tr>
								<tr class="correct-button">
								   <td></td>
									<td>
										<input id="sysconf-id" type="hidden" name="sysconf.id"/>
										<input id="sysconf-argsName" type="hidden" name="sysconf.argsName"/>
										<input id="sysconf-argsValue" type="hidden" name="sysconf.argsValue"/>
										<input id="sysconf-argsDesc" type="hidden" name="sysconf.argsDesc"/>
										<input class="btn" type="button" onclick="resetCorrectConfig();"
											value="重置" />
										<input class="btn" type="button" onclick="saveCorrectConfig();"
											value="保存" />
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
