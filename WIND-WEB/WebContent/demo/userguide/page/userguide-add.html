	<body style="height: auto;">
		<div class="wrapper white94">
			<div class="userguide-box">
				<div class="userguide-box-title">
					<span class="now-address"><a href="userguide.html">用户指南</a></span>
					<span>>></span>
					<span>添加用户指南</span>
				</div>
				<div class="userguide-box-table">
					<form id="userguideAddForm" method="post">
						<table class="table">
							<tr>
								<td class="label">
									<label for="userguide-title">
										标
										<span class="em-1"></span><span class="em-1"></span>题:
									</label>
								</td>
								<td>
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="userguide-title" name="userguide.title" class="shadow" />
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required">*</span>
								</td>
							</tr>
							<tr>
								<td class="label"></td>
								<td><span class="validate-tip">（标题长度不能超过50个字符。）</span></td>
							</tr>
							<tr>
								<td class="label">
									<label for="userguide-type">
										类
										<span class="em-1"></span><span class="em-1"></span>别:
									</label>
								</td>
								<td>
									<input id="userguide-type">
								</td>
							</tr>
							<tr>
								<td class="label">
									<label for="userguide-content">
										详细内容:
									</label>
								</td>
								<td>
									<textarea id="userguide-content" name="userguide.htmlTx" class="shadow" rows="10" cols="60"></textarea>
									
									<span class="required"><span>
								</td>
							</tr>
							<tr>
							   <td></td>
								<td>
									<input class="btn" type="button" onclick="addUserguide()"
										value="发布" />
									<input type="reset" class="btn" value="重置" />
									<input type="button" class="btn" value="取消"
										onclick="TDT.go('userguide.html');" />
								</td>
							</tr>
						</table>
					</form>

				</div>
			</div>
		</div>
