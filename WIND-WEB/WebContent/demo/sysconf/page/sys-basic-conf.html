<!DOCTYPE HTML>
<html>
  <head>
    <title>系统基本配置</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/inc.css"/>
	<link rel="stylesheet" type="text/css" href="../css/sysconf.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/dynatree-1.0.2/src/skin/ui.dynatree.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/select-1.0/skins/css/css.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/artDialog4.1.6/skins/default.css" />
	<script type="text/javascript" src="../../lib/artDialog4.1.6/artDialog.js"></script>
	<script type="text/javascript" src="../../lib/jQuery/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../../lib/jQuery/jquery-ui-1.8.22.custom.min.js"></script>
	<script type="text/javascript" src="../../lib/jQuery/jquery.json-2.2.js"></script>
	<script type="text/javascript" src="../../lib/jQuery/jquery.form.js"></script>
	<script type="text/javascript" src="../../lib/dynatree-1.0.2/src/jquery.dynatree.js"></script>
	<script type="text/javascript" src="../../lib/select-1.0/select.js"></script>
	<script type="text/javascript" src="../../js/Tianditu.js"></script>
	<script type="text/javascript" src="../../map/sar/js/Sar.js"></script>
	<script type="text/javascript" src="../js/Sysconf.js"></script>
	<script type="text/javascript" src="../js/sys-basic-conf.js"></script>
	<script type="text/javascript">
		Tianditu.showLevel(2,"编辑配置","sysconf/page/sys-basic-conf.html");
	</script>
  </head>
  
  <body>
	<div class="wrapper white94">
		<div class="sysconf-box">
			<div class="sysconf-box-title">
				基本配置
			</div>
			<div class="sysconf-box-table">
					<table class="table">
						<tr>
							<td class="label">
								<label>
									门户网站访问地址：
								</label>
							</td>
							<td>
								<form id="portalConfForm"  method="post">
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="portal-sysconf-id" type="hidden" name="sysconf.id"/>
										<input id="portal-sysconf-name" type="hidden" name="sysconf.argsName"/>
										<input id="portal-sysconf-value" name="sysconf.argsValue" class="shadow" />
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required"></span>
								</form>
							</td>
						</tr>
						<tr>
							<td class="label">
								<label for="sysconf-argsName">
									资源中心访问地址：
								</label>
							</td>
							<td>
								<form id="resourceCenterConfForm"  method="post">
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="resourceCenter-sysconf-id" type="hidden" name="sysconf.id"/>
										<input id="resourceCenter-sysconf-name" type="hidden" name="sysconf.argsName"/>
										<input id="resourceCenter-sysconf-value" name="sysconf.argsValue" class="shadow" />
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required"></span>
								</form>
							</td>
						</tr>
						<tr>
							<td class="label">
								<label for="sysconf-argsName">
									服务管理系统访问地址：
								</label>
							</td>
							<td>
								<form id="managerConfForm"  method="post">
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="manager-sysconf-id" type="hidden" name="sysconf.id"/>
										<input id="manager-sysconf-name" type="hidden" name="sysconf.argsName"/>
										<input id="manager-sysconf-value" name="sysconf.argsValue" class="shadow" />
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required"></span>
								</form>
							</td>
						</tr>
						<tr>
							<td class="label">
								<label for="sysconf-argsName">
									服务发布系统访问地址：
								</label>
							</td>
							<td>
								<form id="globeServerConfForm"  method="post">
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="globeServer-sysconf-id" type="hidden" name="sysconf.id"/>
										<input id="globeServer-sysconf-name" type="hidden" name="sysconf.argsName"/>
										<input id="globeServer-sysconf-value" name="sysconf.argsValue" class="shadow" />
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required"></span>
								</form>
							</td>
						</tr>
						<tr>
							<td class="label">
								<label for="sysconf-argsName">
									地图中心点配置：
								</label>
							</td>
							<td>
								<span class="shadow-c">
									<input id="sar-prev">
								</span>
								<span class="required"></span>
								<form id="cityConfForm"  method="post">
									<input id="cityConf-sysconf-id" type="hidden" name="sysconf.id"/>
									<input id="cityConf-sysconf-name" type="hidden" name="sysconf.argsName"/>
									<input id="cityConf-sysconf-value" type="hidden" name="sysconf.argsValue" class="shadow" />
								</form>
							</td>
						</tr>
						<!-- 
						<tr>
							<td class="label">
								<label for="sysconf-argsName">
									EJB远程调用访问地址：
								</label>
							</td>
							<td>
								<form id="jndiConfForm"  method="post">
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="jndiProvider-sysconf-id" type="hidden" name="sysconf.id"/>
										<input id="jndiProvider-sysconf-name" type="hidden" name="sysconf.argsName"/>
										<input id="jndiProvider-sysconf-value" name="sysconf.argsValue" class="shadow" />
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required"></span>
								</form>
							</td>
						</tr>
						 -->
						<tr>
							<td colspan="2">
								<input type="button" class="btn" value="重置" onclick="resetSysBasicConf()"/>
								<span class="em-1"></span>
								<input class="btn" type="button" onclick="saveSysBasicConf()"
									value="保存" />
							</td>
						</tr>
					</table>
			</div>
		</div>
	</div>
  </body>
</html>
