<!DOCTYPE HTML>
<html>
	<head>
		<title>role.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="pragram" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/inc.css" />

		<link rel="stylesheet" type="text/css" href="../../css/modify-jQuery.css" />
		
		<script type="text/javascript" src="../../lib/jQuery/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../../lib/jQuery/jquery.form.js"></script>
		<script type="text/javascript" src="../../lib/jQuery/jquery-ui-1.8.22.custom.min.js"></script>

		<link rel="stylesheet" type="text/css"
			href="../../lib/dynatree-1.0.2/src/skin/ui.dynatree.css" />
		<script type="text/javascript"
			src="../../lib/dynatree-1.0.2/src/jquery.dynatree.min.js"></script>

		<link rel="stylesheet" type="text/css"
			href="../../lib/artDialog4.1.6/skins/default.css" />
		<script type="text/javascript"
			src="../../lib/artDialog4.1.6/artDialog.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/role.css" />
			
		<script type="text/javascript" src="../../js/Tianditu.js"></script>
		<script type="text/javascript" src="../js/Role.js"></script>
		<script type="text/javascript" src="../js/role-list.js"></script>
		<script type="text/javascript">
			Tianditu.showLevel(1,"角色管理","user/page/role.html");
		</script>
	</head>

	<body>
		<div class="wrapper white94">
			<div class="role-box">
				<div class="role-box-title">
				<span class="now-address"><a href="user.html">用户管理</a></span>
				<span>>></span>
				<span><a href="role.html">角色管理</a></span>
			</div>
			<div class="role-box-headline">
				<span>角色管理</span>
			</div>
				<div class="role-box-table">
					<table class="list">
						<caption>
							<div class="groupbox">
								<div class="fright">
									<input type="search fleft" class="search" />
									<input type="button" class="btn searchbtn" value="搜索" onclick="search()"/>
								</div>
								<div class="fleft">
								<input type="button" class="btn" value="添加"
										onclick="Tianditu.go('role-add.html')" />
									<input type="button" class="btn" value="删除" onclick="delRole()"/>
								</div>
							</div>
						</caption>
						<thead>
							<tr>
								<th class="checkth" width="5%">
									<input id="chooseall" type="checkbox"
										onclick="TDT.chooseall(this,'roleList')" />
								</th>
								<th class="nameth">
									角色名称
								</th>
								<th class="statusth">
									角色描述
								</th>
								<!-- <th class="companyth">
									是否启用
								</th> -->
								<th class="actionth" width="20%">
									操作
								</th>
							</tr>
						</thead>
						<tbody id="roleTemplate" style="display: none;">
							<tr rowid="%{rowid}%" class="%{class}%">
								<td>
									<input type="checkbox"
										onclick="TDT.brightShow(this, 'roleList');" />
								</td>
								<td name="roleName">
									%{roleName}%
								</td>
								<td>
									%{roleRemark}%
								</td>
								<!--<td>
									%{roleStatus}%
								</td> -->
								<td>
									<a class="action-btn action-view" href="javascript:void(0);"
										onclick="goViewRole(this)">查看</a>
									<a class="action-btn action-edit" href="javascript:void(0);"
										onclick="goEditRole(this, event)" %{disabled}%>编辑</a>
									<a class="action-btn action-authorize" href="javascript:void(0);"
										onclick="authorizePermToRole(this)">授权</a>
								</td>
							</tr>
						</tbody>

						<tbody id="roleList">
						</tbody>

						<tbody style="display: none;" id="noData">
							<tr>
								<td colspan="4">
									暂无记录
								</td>
							</tr>
						</tbody>


						<tfoot>
							<tr>
								<td colspan="4">
									<div id="pager">
									</div>
								</td>
							</tr>
						</tfoot>

					</table>
				</div>
			</div>
		</div>
		<div id="role-panel" class="hide-dialog">
			<div class="normal-text">
				当前角色:
				<span class="bold" id="currRoleName"></span>
			</div>
			<div class="tree-panel">
				<form id="rolePermForm" method="post">
					<div class="tree-title">
						<div class="tree-innertitle">
							功能列表
						</div>
					</div>
					<div class="tree-container" id="tree-container">
					</div>
					<input type="hidden" id="roleId" name="roleId"/>
					<input type="hidden" id="permIds" name="permIds"/>
				</form>
			</div>
		</div>
	</body>
</html>
