<!DOCTYPE HTML>
<html>
	<head>
		<title>permissions.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="pragram" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/inc.css" />

		<link rel="stylesheet" type="text/css"
			href="../../css/modify-jQuery.css" />
		<script type="text/javascript"
			src="../../lib/dynatree-1.0.2/jquery/jquery.js"></script>
		<script type="text/javascript" src="../../lib/jQuery/jquery.form.js"></script>
		<script type="text/javascript"
			src="../../lib/dynatree-1.0.2/jquery/jquery-ui.custom.js"></script>

		<link rel="stylesheet" type="text/css"
			href="../../lib/dynatree-1.0.2/src/skin/ui.dynatree.css" />
		<script type="text/javascript"
			src="../../lib/dynatree-1.0.2/src/jquery.dynatree.min.js"></script>

		<link rel="stylesheet" type="text/css"
			href="../../lib/dynatree-1.0.2/doc/contextmenu/jquery.contextMenu.css" />
		<script
			src="../../lib/dynatree-1.0.2/doc/contextmenu/jquery.contextMenu.js"
			type="text/javascript"></script>

		<link rel="stylesheet" type="text/css"
			href="../../lib/artDialog4.1.6/skins/default.css" />
		<script type="text/javascript"
			src="../../lib/artDialog4.1.6/artDialog.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/perm.css" />
		<script type="text/javascript" src="../../js/Tianditu.js"></script>
		<script type="text/javascript" src="../js/Permissions.js"></script>
		<script type="text/javascript" src="../js/permissions-list.js"></script>
		<script type="text/javascript">
			Tianditu.showLevel(1,"权限管理","user/page/permissions.html");
		</script>
	</head>

	<body>
		<div class="wrapper white94">
			<div class="perm-box">
				<div class="perm-box-title">
				<span class="now-address"><a href="user.html">用户中心</a></span>
				<span>>></span>
				<span><a href="permissions.html">权限管理</a></span>
			</div>
			<div class="perm-box-headline">
				<span>权限管理</span>
			</div>
				<div class="perm-box-table">
					<div id="perm-panel" class="perm-panel">
						<div class="tree-panel">
							<div class="tree-title">
								<div class="tree-innertitle">
									功能列表
								</div>
							</div>
							<div class="tree-container" id="tree-container">
							</div>
						</div>
					</div>
					<div class="perm-table">
						<table class="list">
							<caption>
								<div class="groupbox">
									<div class="fright">
										<input type="search fleft" class="search" />
										<input type="button" class="btn searchbtn" value="搜索" onclick="search()"/>
									</div>
									<div class="fleft">
										<input type="button" class="btn" value="添加"
											onclick="Tianditu.go('permissions-add.html')" />
										<input type="button" class="btn" value="删除" onclick="delPerm()"/>
									</div>
								</div>
							</caption>
							<thead>
								<tr>
									<th class="checkth" width="5%">
										<input id="chooseall" type="checkbox"
											onclick="TDT.chooseall(this,'permList')" />
									</th>
									<th class="nameth" width="10%">
										资源编号
									</th>
									<th class="nameth">
										资源名称
									</th>
									<th class="companyth">
										上级资源
									</th>
									<th class="statusth">
										资源类别
									</th>
									<th class="emailth">
										资源链接
									</th>
									<th class="actionth" width="45%">
										操作
									</th>
								</tr>
							</thead>
							<tbody id="permTemplate" style="display: none;">
								<tr rowid=%{rowid}% class="%{class}%">
									<td>
										<input type="checkbox" name="c1"
											onclick="TDT.brightShow(this, 'permList');" />
									</td>
									<td>
										%{permCode}%
									</td>
									<td>
										%{permName}%
									</td>
									<td>
										%{parentPerm}%
									</td>
									<td>
										%{permType}%
									</td>
									<td>
										%{permUrl}%
									</td>
									<td>
										<a class="action-btn action-view" href="javascript:;" onclick="goViewPerm(this);">查看</a>
										<a class="action-btn action-edit" href="javascript:;" onclick="goEditPerm(this);">编辑</a>
										<a class="action-btn action-stick" href="javascript:void(0);" onclick="upToTop(this)">置顶</a>
										<a class="action-btn action-up" href="javascript:void(0);" onclick="up(this)">上移</a>
										<a class="action-btn action-down" href="javascript:void(0);" onclick="down(this)">下移</a>
										<a class="action-btn action-bottom" href="javascript:void(0);" onclick="downToBottom(this)">置底</a>
									</td>
								</tr>
							</tbody>

							<tbody id="permList">

							</tbody>
							<tbody style="display: none;" id="noData">
								<tr>
									<td colspan="7">
										暂无记录
									</td>
								</tr>
							</tbody>

							<tfoot>
								<tr>
									<td colspan="7">
										<div id="pager">
										</div>
									</td>
								</tr>
							</tfoot>
							
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- Definition of context menu -->
		<ul id="myMenu" class="contextMenu">
			<li class="add">
				<a href="#add">添加</a>
			</li>
			<li class="edit">
				<a href="#edit">编辑</a>
			</li>
			<li class="delete">
				<a href="#delete">删除</a>
			</li>
		</ul>
	</body>
</html>
