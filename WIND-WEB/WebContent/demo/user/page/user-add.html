<!DOCTYPE HTML>
<html>
	<head>
		<title>user-add.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/inc.css" />

		<script type="text/javascript" src="../../lib/jQuery/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../../lib/jQuery/jquery.form.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../../lib/jQuery/css/smoothness/jquery-ui-1.8.22.custom.css" />
		<script type="text/javascript" src="../../lib/jQuery/jquery-ui-1.8.22.custom.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../../lib/artDialog4.1.6/skins/default.css" />
		<script type="text/javascript" src="../../lib/artDialog4.1.6/artDialog.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../../lib/dynatree-1.0.2/src/skin/ui.dynatree.css"/>
		<script type="text/javascript" src="../../lib/dynatree-1.0.2/src/jquery.dynatree.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../../lib/select-1.0/skins/css/css.css"/>
		<script type="text/javascript" src="../../lib/select-1.0/select.js"></script>

		<script type="text/javascript" src="../../js/Tianditu.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../css/user.css" />
		<script type="text/javascript" src="../js/Organization.js"></script>
		<script type="text/javascript" src="../js/User.js"></script>
		<script type="text/javascript" src="../js/user-add.js"></script>
		<script type="text/javascript">
			Tianditu.showLevel(2,"添加用户","user/page/user-add.html");
		</script>

	</head>

	<body>
		<div class="wrapper white94">
			<div class="user-box">
				<div class="user-box-title">
					<span class="now-address"><a href="user.html">用户中心</a></span>
					<span>>></span>
					<span>添加用户</span>
				</div>
				<div class="user-box-table">
					<form id="userAddForm" method="post">
						<table class="table">
							<tr>
								<td class="label">
									<label for="user-loginname">
										登录账号:
									</label>
								</td>
								<td>
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="user-loginname" name="user.userLoginName" class="shadow" />
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required"><span>
								</td>
							</tr>
							<tr>
								<td class="label"></td>
								<td><span class="validate-tip">（5-20位字母、数字或下划线组合，首字符必须为字母。）</span></td>
							</tr>
							<tr>
								<td class="label">
									<label for="user-pwd">
										密
										<span class="em-1"></span><span class="em-1"></span>码:
									</label>
								</td>
								<td>
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input type="password" id="user-pwd" name="user.userPassword" class="shadow" />
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required"><span>
								</td>
							</tr>
							<tr>
								<td class="label"></td>
								<td><span class="validate-tip">（为了您的帐户安全，强烈建议您的密码使用字符+数字等多种不同类型的组合，并且密码长度大于6位。） </span></td>
							</tr>
							<tr>
								<td class="label">
									<label for="user-pwd2">
										确认密码:
									</label>
								</td>
								<td>
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input type="password" id="user-pwd2" class="shadow" />
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required"><span>
								</td>
							</tr>
							<tr>
								<td class="label"></td>
								<td><span class="validate-tip">（确保密码输入正确。） </span></td>
							</tr>
							<tr>
								<td class="label">
									<label for="user-userEmail">
										电子邮箱:
									</label>
								</td>
								<td>
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="user-userEmail" type="text" name="user.userInfo.userEmail" class="shadow"/>
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required"></span>
								</td>
							</tr>
							<tr>
								<td class="label">
									<label for="user-org">
										所属机构:
									</label>
								</td>
								<td>
									<input id="user-org"/>
									<span class="required"></span>
								</td>
							</tr>
							<tr>
								<td class="label">
									<label for="user-status">
										状
										<span class="em-1"></span><span class="em-1"></span>态:
									</label>
								</td>
								<td>
									<label>
										<input checked="checked" type="radio" name="user.userUsesMark" value="1"/>
										启用
									</label>
									<label>
										<input type="radio" name="user.userUsesMark" value="0"/>
										停用
									</label>
								</td>
							</tr>
							<tr>
								<td class="label">
									<label for="user-date">
										有效期限:
									</label>
								</td>
								<td>
									<span class="label-c">从</span>
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="user-date" name="user.userEnabledTime" style="min-width: 100px;" class="shadow datefrom" />
										<span class="shadow-right">&nbsp;</span>
									</span>
								
									<span class="label-c lat">到</span>
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="user-date1" name="user.userInvalidTime" style="min-width: 100px;" class="shadow dateto" />
										<span class="shadow-right">&nbsp;</span>
									</span>
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<input type="button" class="btn" value="确认提交" onclick="addUser()"/>
									<input type="reset" class="btn" value="重置信息" />
									<input type="button" class="btn" value="取消" onclick="TDT.go('user.html');"/>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
