<!DOCTYPE HTML>
<html>
	<head>
		<title>organization.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="pragram" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/inc.css" />

		<link rel="stylesheet" type="text/css"
			href="../../css/modify-jQuery.css" />
		<script type="text/javascript"
			src="../../lib/dynatree-1.0.2/jquery/jquery.js"></script>
		<script type="text/javascript" src="../../lib/jQuery/jquery.form.js"></script>
		<script type="text/javascript"
			src="../../lib/dynatree-1.0.2/jquery/jquery-ui.custom.js"></script>

		<link rel="stylesheet" type="text/css"
			href="../../lib/dynatree-1.0.2/src/skin/ui.dynatree.css" />
		<script type="text/javascript"
			src="../../lib/dynatree-1.0.2/src/jquery.dynatree.min.js"></script>

		<link rel="stylesheet" type="text/css"
			href="../../lib/dynatree-1.0.2/doc/contextmenu/jquery.contextMenu.css" />
		<script
			src="../../lib/dynatree-1.0.2/doc/contextmenu/jquery.contextMenu.js"
			type="text/javascript"></script>

		<link rel="stylesheet" type="text/css"
			href="../../lib/artDialog4.1.6/skins/default.css" />
		<script type="text/javascript"
			src="../../lib/artDialog4.1.6/artDialog.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/org.css" />
		<script type="text/javascript" src="../../js/Tianditu.js"></script>
		<script type="text/javascript" src="../js/Organization.js"></script>
		<script type="text/javascript" src="../js/organization-list.js"></script>
		<script type="text/javascript">
			Tianditu.showLevel(1,"机构管理","user/page/organization.html");
		</script>
	</head>

	<body>
		<div class="wrapper white94">
			<div class="org-box">
				<div class="org-box-title">
				<span class="now-address"><a href="user.html">用户中心</a></span>
				<span>>></span>
				<span><a href="organization.html">机构管理</a></span>
			</div>
			<div class="org-box-headline">
				<span>组织结构</span>
			</div>
				<div class="org-box-table">
					<div id="org-panel" class="org-panel">
						<div class="tree-panel">
							<div class="tree-title">
								<div class="tree-innertitle">
									功能列表
								</div>
							</div>
							<div class="tree-container" id="tree-container">
							</div>
						</div>
					</div>
					<div class="org-table">
						<table class="list">
							<caption>
								<div class="groupbox">
									<div class="fright">
										<input type="search fleft" class="search" />
										<input type="button" class="btn searchbtn" value="搜索" onclick="search()"/>
									</div>
									<div class="fleft">
										<input type="button" class="btn" value="添加"
											onclick="Tianditu.go('organization-add.html')" />
										<input type="button" class="btn" value="删除" onclick="delOrg()"/>
									</div>
								</div>
							</caption>
							<thead>
								<tr>
									<th class="checkth" width="5%">
										<input id="chooseall" type="checkbox"
											onclick="TDT.chooseall(this,'orgList')" />
									</th>
									<th class="nameth">
										机构编号
									</th>
									<th class="companyth">
										机构名称
									</th>
									<th class="statusth">
										上级机构
									</th>
									<th class="emailth">
										联系电话
									</th>
									<th class="dateth">
										传真
									</th>
									<th class="actionth" width="14%">
										操作
									</th>
								</tr>
							</thead>
							<tbody id="orgTemplate" style="display: none;">
								<tr rowid=%{rowid}% class="%{class}%">
									<td>
										<input type="checkbox" name="c1"
											onclick="TDT.brightShow(this, 'orgList');" />
									</td>
									<td>
										%{orgCode}%
									</td>
									<td>
										%{orgName}%
									</td>
									<td>
										%{parentOrg}%
									</td>
									<td>
										%{tel}%
									</td>
									<td>
										%{fax}%
									</td>
									<td>
										<a class="action-btn action-view" href="javascript:;"
											onclick="goViewOrg(this);">查看</a><a
											class="action-btn action-edit" href="javascript:;"
											onclick="goEditOrg(this);">编辑</a>
									</td>
								</tr>
							</tbody>

							<tbody id="orgList">

							</tbody>
							<tbody style="display: none;" id="noData">
								<tr>
									<td colspan="7">
										暂无记录
									</td>
								</tr>
							</tbody>

							<tfoot>
								<tr>
									<td colspan="7">
										<div id="pager">
										</div>
									</td>
								</tr>
							</tfoot>

						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- Definition of context menu -->
		<ul id="myMenu" class="contextMenu">
			<li class="add">
				<a href="#add">添加</a>
			</li>
			<li class="edit">
				<a href="#edit">编辑</a>
			</li>
			<li class="delete">
				<a href="#delete">删除</a>
			</li>
		</ul>
	</body>
</html>
