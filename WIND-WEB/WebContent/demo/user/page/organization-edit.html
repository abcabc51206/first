<!DOCTYPE HTML>
<html>
	<head>
		<title>organization-edit.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/inc.css" />
		<link rel="stylesheet" type="text/css" href="../css/org.css" />
		<link rel="stylesheet" type="text/css"
			href="../../lib/artDialog4.1.6/skins/default.css" />
		<link rel="stylesheet" type="text/css"
			href="../../lib/dynatree-1.0.2/src/skin/ui.dynatree.css" />
		<link rel="stylesheet" type="text/css"
			href="../../lib/select-1.0/skins/css/css.css" />

		<script type="text/javascript"
			src="../../lib/artDialog4.1.6/artDialog.js"></script>
		<script type="text/javascript" src="../../lib/jQuery/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../../lib/jQuery/jquery.form.js"></script>
		<script type="text/javascript"
			src="../../lib/jQuery/jquery-ui-1.8.22.custom.min.js"></script>

		<script type="text/javascript"
			src="../../lib/dynatree-1.0.2/src/jquery.dynatree.js"></script>
		<script type="text/javascript" src="../../lib/select-1.0/select.js"></script>

		<script type="text/javascript" src="../../js/Tianditu.js"></script>
		<script type="text/javascript" src="../js/Organization.js"></script>
		<script type="text/javascript" src="../js/organization-edit.js"></script>
		<script type="text/javascript">
			Tianditu.showLevel(2,"编辑机构","user/page/organization-edit.html");
		</script>
	</head>

	<body>
		<div class="wrapper white94">
			<div class="org-box">
				<div class="org-box-title">
					编辑机构
				</div>
				<div class="org-box-table">
					<form id="organizationUpdateForm" method="post">
						<table class="table">
							<tr>
								<td class="label">
									<label for="org-code">
										机构编号:
									</label>
								</td>
								<td>
								<span class="shadow-c">
									<span class="shadow-left">&nbsp;</span>
									<input id="org-code" name="org.orgCode" class="shadow" readOnly style="color: #CCC;" />
									<span class="shadow-right">&nbsp;</span>
								</span>
									<span class="required"></span>
								</td>
							</tr>
							<tr>
								<td class="label">
									<label for="org-name">
										机构名称:
									</label>
								</td>
								<td>
								<span class="shadow-c">
									<span class="shadow-left">&nbsp;</span>
									<input id="org-name" name="org.orgName" class="shadow" readOnly style="color: #CCC;"  />
									<span class="shadow-right">&nbsp;</span>
								</span>
									<span class="required"></span>
								</td>
							</tr>
							<tr>
								<td class="label">
									<label for="parent-org">
										上级机构:
									</label>
								</td>
								<td>
									<input id="parent-org">
								</td>
							</tr>
							<tr>
								<td class="label">
									<label for="org-tel">
										联系电话:
									</label>
								</td>
								<td>
								<span class="shadow-c">
									<span class="shadow-left">&nbsp;</span>
									<input id="org-tel" name="org.orgTelephone" class="shadow" />
									<span class="shadow-right">&nbsp;</span>
								</span>
								</td>
							</tr>
							<tr>
								<td class="label">
									<label for="org-fax">
										传
										<span class="em-1"></span><span class="em-1"></span>真:
									</label>
								</td>
								<td>
								<span class="shadow-c">
									<span class="shadow-left">&nbsp;</span>
									<input id="org-fax" name="org.orgFax" class="shadow" />
									<span class="shadow-right">&nbsp;</span>
								</span>
								</td>
							</tr>
							<tr>
								<td class="label">
									<label for="org-zipCode">
										邮
										<span class="em-1"></span><span class="em-1"></span>编:
									</label>
								</td>
								<td>
								<span class="shadow-c">
									<span class="shadow-left">&nbsp;</span>
									<input id="org-zipCode" name="org.orgZipCode" class="shadow" />
									<span class="shadow-right">&nbsp;</span>
								</span>
								</td>
							</tr>
							<tr>
								<td class="label">
									<label for="org-address">
										地
										<span class="em-1"></span><span class="em-1"></span>址:
									</label>
								</td>
								<td>
								<span class="shadow-c">
									<span class="shadow-left">&nbsp;</span>
									<input id="org-address" name="org.orgAddress" class="shadow" />
									<span class="shadow-right">&nbsp;</span>
								</span>
								</td>
							</tr>
							<tr><td class="tlabel"><label for="org-remark">机构描述:</label></td><td><textarea id="org-remark" name="org.orgRemark" class="shadow" cols="60" rows="4"></textarea></td></tr>
							<tr>
								<td colspan="2">
									<input id="org-id" type="hidden" name="org.orgId"/>
									<input class="btn" type="button" onclick="saveOrganization()"
										value="保存" />
									<span class="em-1"></span>
									<input type="reset" class="btn" value="重置" />
									<span class="em-1"></span>
									<input type="button" class="btn" value="取消"
										onclick="TDT.go('organization.html');" />
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
