<!DOCTYPE HTML>
<html>
  <head>
    <title>links.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/inc.css"/>
	
	<link rel="stylesheet" type="text/css" href="../../css/modify-jQuery.css"/>
  	<script type="text/javascript" src="../../lib/dynatree-1.0.2/jquery/jquery.js"></script>
  	<script type="text/javascript" src="../../lib/jQuery/jquery.form.js"></script>
  	<script type="text/javascript" src="../../lib/dynatree-1.0.2/jquery/jquery-ui.custom.js"></script>

	<link rel="stylesheet" type="text/css" href="../../lib/dynatree-1.0.2/src/skin/ui.dynatree.css"/>
	<script type="text/javascript" src="../../lib/dynatree-1.0.2/src/jquery.dynatree.min.js"></script>
	
  	<link rel="stylesheet" type="text/css" href="../../lib/dynatree-1.0.2/doc/contextmenu/jquery.contextMenu.css"/>
	<script src="../../lib/dynatree-1.0.2/doc/contextmenu/jquery.contextMenu.js" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" href="../../lib/artDialog4.1.6/skins/default.css" />
	<script type="text/javascript" src="../../lib/artDialog4.1.6/artDialog.js"></script>
	
	<script type="text/javascript" src="../../js/Tianditu.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/links.css"/>
	<script type="text/javascript" src="../js/Links.js"></script>
	<script type="text/javascript" src="../js/links-list.js"></script>
	<script type="text/javascript">
		Tianditu.showLevel(1,"友情链接","links/page/links.html");
	</script>
  </head>
  
  <body>
	<div class="wrapper white94">
		<div class="links-box">
			<div class="links-box-title">
				<span class="now-address"><a href="../../news/page/news.html">内容管理</a></span>
				<span>>></span>
				<span><a href="links.html">友情链接</a></span>
			</div>
			<div class="links-box-headline">
				<span>友情链接</span>
			</div>
			<div class="links-box-table">
				<div id="links-panel" class="links-panel">
					<div class="tree-panel">
						<div class="tree-title"><div class="tree-innertitle">分类</div></div>
						<div class="tree-container" id="tree-container">
						</div>
					</div>
				</div>
				<div class="links-table">
					<table class="list">
						<caption>
							<div class="groupbox">
								<div class="fright">
									<input type="search fleft" class="search"/><input type="button" class="btn searchbtn" value="搜索" onclick="search()"/>
								</div>
								<div class="fleft">
									<input type="button" class="btn" value="添加" onclick="Tianditu.go('links-add.html')"/><input type="button" class="btn" value="删除" onclick="delLinks()"/>
								</div>
							</div>
						</caption>
						<thead>
							<tr><th class="checkth"><input id="chooseall" type="checkbox" onclick="TDT.chooseall(this,'linksList')"/></th><th class="nameth">链接名称</th><th class="companyth">链接地址</th><th class="statusth">链接分类</th><th class="actionth">操作</th></tr>
						</thead>
						<tbody id="linksTemplate" style="display: none;">
							<tr rowid="%{rowid}%" class="%{class}%">
								<td><input type="checkbox" onclick="TDT.brightShow(this, 'linksList');"/></td><td>%{name}%</td><td>%{url}%</td><td>%{type}%</td>
								<td><a class="action-btn action-edit" href="javascript:void(0);" onclick="goEditLinks(this)">编辑</a></td>
							</tr>
						</tbody>
						
						<tbody id="linksList">
						</tbody>
						
						<tbody id="noData" style="display: none;">
							<tr>
								<td colspan="7">暂无记录！</td>
							</tr>
						</tbody>
						
						
						<tfoot>
						<tr><td colspan="7">
							<div id="pager">
						</div>
						</td></tr>
						</tfoot>
					
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div id="sdAddDia" style="display: none;">
		<form id="scAddForm" method="post">
			<span class='required'></span>
			<label>名称：</label>
			<input type="hidden" id="scParentId" name="lc.parentId"/>
			<input type="text" id="scName" name="lc.chName"/>
		</form>
	</div>
	
	<div id="sdUpdateDia" style="display: none;">
		<form id="scUpdateForm" method="post">
			<label>名称：</label>
			<input type="hidden" id="scId" name="lc.id"/>
			<input type="hidden" id="scParentId" name="lc.parentId"/>
			<input type="text" id="scName" name="lc.chName"/>
			<span class='required'></span>
		</form>
	</div>
	
	<!-- Definition of context menu -->
	<ul id="myMenu" class="contextMenu">
		<li class="add"><a href="#add">添加</a></li>
	    <li class="edit"><a href="#edit">编辑</a></li>
	    <li class="delete"><a href="#delete">删除</a></li>
	</ul>
	
  </body>
</html>
