<!DOCTYPE HTML>
<html>

    <title>cities-view.html</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/inc.css"/>
	<link rel="stylesheet" type="text/css" href="../css/cities.css"/>
	<script type="text/javascript" src="../../lib/jQuery/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../../js/Tianditu.js"></script>
	<script type="text/javascript" src="../js/Cities.js"></script>
	<script type="text/javascript" src="../js/cities-view.js"></script>

		Tianditu.showLevel(2,"查看市区互联","cities/page/cities-view.html");

  <body>
	<div class="wrapper white94">
		<div class="cities-box">
			<div class="cities-box-title">
				查看市区互联
			</div>
			<div class="cities-box-table">
				<table class="table">
					<tr><td colspan="2"><img id="pic-src" width="277" height="104" src="../images/zwtp.jpg"/><input type="hidden" id="file-id"/></td></tr>

					<tfoot>
						<tr>
							<td colspan="2" >
								<input type="button" class="btn" value="返回" onclick="TDT.go('cities.html');"/>
							</td>
						</tr>
					</tfoot>
				</table>

		</div>
