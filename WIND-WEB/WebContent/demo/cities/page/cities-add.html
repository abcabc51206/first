<!DOCTYPE HTML>
<html>
	<head>
		<title>cities-add.html</title>
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="pragram" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/inc.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/dynatree-1.0.2/src/skin/ui.dynatree.css"/>
		<link rel="stylesheet" type="text/css" href="../../lib/select-1.0/skins/css/css.css"/>
		
		<link rel="stylesheet" type="text/css" href="../css/cities.css" />
		
		<link rel="stylesheet" type="text/css" href="../../lib/artDialog4.1.6/skins/default.css" />
		<script type="text/javascript" src="../../lib/jQuery/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../../lib/dynatree-1.0.2/jquery/jquery-ui.custom.js"></script>
		<script type="text/javascript" src="../../lib/artDialog4.1.6/artDialog.js"></script>
		<script type="text/javascript" src="../../lib/jQuery/jquery.form.js"></script>
		
		<script type="text/javascript" src="../../lib/dynatree-1.0.2/src/jquery.dynatree.min.js"></script>
		<script type="text/javascript" src="../../lib/select-1.0/select.js"></script>
		
		<script type="text/javascript" src="../../js/Tianditu.js"></script>
		<script type="text/javascript" src="../js/Cities.js"></script>
		<script type="text/javascript" src="../js/cities-add.js"></script>
		<script type="text/javascript">
			Tianditu.showLevel(2,"添加市区互联","cities/page/cities-add.html");
		</script>
	</head>
	<body>
		<div class="wrapper white94">
			<div class="cities-box">
				<div class="cities-box-title">
					<span class="now-address"><a href="cities.html">市区互联</a></span>
					<span>>></span>
					<span>添加市区互联</span>
				</div>
				<div class="cities-box-table">
					<form id="uploadForm" method="post" enctype="multipart/form-data">
						<table class="table">
							<tr>
								<td class="label">
									<label>
										图
										<span class="em-1"></span><span class="em-1"></span>片:
									</label>
								</td>
								<td>
									<input type="file" name="file"/><input type="button" value="上传" onclick="uploadPic('uploadForm');"/><span class="required"></span>
									<input type="hidden" id="file-name" name="fileName"/>
									<input type="hidden" id="file-type" name="fileType"/>
								</td>
							</tr>
							<tr>
								<td class="label">
								</td>
								<td>
									<input type="hidden" id="file-id" name="fileId"/>
									<img id="pic-src" width="277" height="104" src="../images/zwtp.jpg"/>
									<span class="validate-tip">（图片格式为jpg|jpeg|png。）</span>
								</td>
							</tr>
						</table>
					</form>
					<form id="citiesAddForm" method="post">
						<table class="table">
							<tr>
								<td class="label">
									<label for="cities-title">
										地区名称：
									</label>
								</td>
								<td>
									 <select id="cities-code" name="cities.code"
											class="shadow" onchange="sarSelectChange(this)">
										</select>
									
									<span class="required"></span>
									<input id="cities-title" name="cities.title" type="hidden" />
								</td>
							</tr>
							<tr>
								<td class="label"></td>
								<td><span class="validate-tip">（城市名称只能在列表中选取。）</span></td>
							</tr>
							<tr>
								<td class="label">
									<label for="cities-url">
										链接地址:
									</label>
								</td>
								<td>
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="cities-url" name="cities.url" class="shadow" value="http://" />
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required"></span>
								</td>
							</tr>
							<tr>
								<td class="label">
									<label for="cities-districtManageAdds">
										管理地址:
									</label>
								</td>
								<td>
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="cities-districtManageAdds" name="cities.districtManageAdds" class="shadow" value="http://" />
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required"></span>
								</td>
							</tr>
							<tr>
								<td class="label"></td>
								<td><span class="validate-tip">（链接地址长度不能超过100个字符。）</span></td>
							</tr>
							<tr>
								<td class="label">
									<label for="cities-type">
										平台类型:
									</label>
								</td>
								<td>
									<select id="cities-type" name="cities.type">
										<option value="1">标准基线版</option>
										<option value="2">小型化LITE版</option>
									</select>
									<span class="required">*</span>
								</td>
							</tr>
						
							<tr>
								<td class="label">
									<label for="cities-brief">
										简
										<span class="em-1"></span><span class="em-1"></span>介:
									</label>
								</td>
								<td>
									<textarea id="cities-brief" name="cities.brief"
										class="shadow" rows="5" cols="60"></textarea>
								</td>
							</tr>
							<tr>
							   <td></td>
								<td>
									<input type="hidden" id="cities-file-id" name="cities.fileId"/>
									<input id="addC" class="btn" type="button"
										value="确认提交"  onclick="addCities();"/>
									<input type="reset" class="btn" value="重置信息" />
									<input type="button" class="btn" value="取消"
										onclick="TDT.go('cities.html');" />
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
