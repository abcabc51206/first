<!DOCTYPE HTML>
<html>
  <head>
    <title>cities.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragram" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate"> 
    <meta http-equiv="expires" content="0"> 
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/inc.css"/>
	<link rel="stylesheet" type="text/css" href="../css/cities.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/artDialog4.1.6/skins/default.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/dynatree-1.0.2/src/skin/ui.dynatree.css"/>
	
	<script type="text/javascript" src="../../lib/artDialog4.1.6/artDialog.js"></script>
	<script type="text/javascript" src="../../lib/jQuery/jquery-1.7.2.min.js"></script>
  	<script type="text/javascript" src="../../lib/jQuery/jquery.form.js"></script>
  	<script type="text/javascript" src="../../lib/dynatree-1.0.2/jquery/jquery-ui.custom.js"></script>

	<script type="text/javascript" src="../../lib/dynatree-1.0.2/src/jquery.dynatree.min.js"></script>
	
  	<link rel="stylesheet" type="text/css" href="../../lib/dynatree-1.0.2/doc/contextmenu/jquery.contextMenu.css"/>
	<script src="../../lib/dynatree-1.0.2/doc/contextmenu/jquery.contextMenu.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/Tianditu.js"></script>
	<script type="text/javascript" src="../js/Cities.js"></script>
	<script type="text/javascript" src="../js/cities-list.js"></script>
	<script type="text/javascript">
		Tianditu.showLevel(1,"市区互联","cities/page/cities.html");
	</script>
  </head>
  
  <body>
	<div class="wrapper white94">
		<div class="cities-box">
			<div class="cities-box-title">
				<span class="now-address"><a href="../../news/page/news.html">内容管理</a></span>
				<span>>></span>
				<span><a href="cities.html">市区互联</a></span>
			</div>
			<div class="cities-box-headline">
				<span>市区互联</span>
			</div>
			<div class="cities-box-table">
				<table class="list">
					<caption>
						<div class="groupbox">
							<div class="fright">
								<input type="search fleft" class="search"/><button type="button" class="btn searchbtn" onclick="search()">搜索</button>
							</div>
							<div class="fleft">
								<button type="button" class="btn" onclick="TDT.go('cities-add.html');">添加</button><button type="button" class="btn" onclick="delCities()">删除</button>
							</div>
						</div>
					</caption>
					<thead>
						<tr><th class="checkth" width="5%"><input id="chooseall" type="checkbox" onclick="TDT.chooseall(this,'citiesList')"/></th><th class="nameth">地区名称</th><th class="companyth">链接地址</th><th class="dateth" width="14%">创建时间</th><th class="actionth" width="36%">操作</th></tr>
					</thead>
				
				
				
					<tbody id="citiesTemplate" style="display: none;">
						<tr rowid="%{rowid}%" class="%{class}%">
							<td><input type="checkbox" onclick="TDT.brightShow(this, 'citiesList');"/></td><td>%{title}%</td><td>%{url}%</td><td>%{createTime}%</td>
							<td><a class="action-btn action-view" href="javascript:void(0);" onclick="goViewCities(this)">查看</a><a class="action-btn action-edit" href="javascript:void(0);" onclick="goEditCities(this)">编辑</a><a class="action-btn action-view" %{href}%  target="_blank">进入子节点</a><a class="action-btn action-stick" href="javascript:void(0);" onclick="upToTop(this)">置顶</a><a class="action-btn action-up" href="javascript:void(0);" onclick="up(this)">上移</a><a class="action-btn action-down" href="javascript:void(0);" onclick="down(this)">下移</a><a class="action-btn action-bottom" href="javascript:void(0);" onclick="downToBottom(this)">置底</a></td>
						</tr>
					</tbody>
					
					
					<tbody id="citiesList">
					</tbody>
					
					<tbody id="noData" style="display: none;">
						<tr>
							<td colspan="6">暂无记录！</td>
						</tr>
					</tbody>
					
					
					<tfoot>
					<tr><td colspan="5">
						<div id="pager">
					</div>
					</td></tr>
					</tfoot>
					
					
					
				</table>
			</div>
		</div>
	</div>
  </body>
</html>
