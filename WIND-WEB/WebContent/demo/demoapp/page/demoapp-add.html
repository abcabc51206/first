<!DOCTYPE HTML>
<html>
	<head>
		<title>demoapp-add.html</title>
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="pragram" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/inc.css" />
		
		<link rel="stylesheet" type="text/css" href="../css/demoapp.css" />
		
		<link rel="stylesheet" type="text/css" href="../../lib/artDialog4.1.6/skins/default.css" />
		<script type="text/javascript" src="../../lib/artDialog4.1.6/artDialog.js"></script>
		<script type="text/javascript" src="../../lib/jQuery/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../../lib/jQuery/jquery.form.js"></script>
		
		<script type="text/javascript" src="../../js/Tianditu.js"></script>
		<script type="text/javascript" src="../js/DemoApp.js"></script>
		<script type="text/javascript" src="../js/demoapp-add.js"></script>
		<script type="text/javascript">
			Tianditu.showLevel(2,"添加示范应用","demoapp/page/demoapp-add.html");
		</script>
	</head>
	<body>
		<div class="wrapper white94">
			<div class="demoapp-box">
				<div class="demoapp-box-title">
					<span class="now-address"><a href="demoapp.html">示范应用</a></span>
					<span>>></span>
					<span>添加示范应用</span>
				</div>
				<div class="demoapp-box-table">
					<form id="uploadForm" method="post" enctype="multipart/form-data">
						<table class="table">
							<tr>
								<td class="label">
									<label>
										图
										<span class="em-1"></span><span class="em-1"></span>片:
									</label>
								</td>
								<td>
									<input type="file" name="file"/><input type="button" value="上传" onclick="uploadPic('uploadForm');"/><span class="required"></span>
									<input type="hidden" id="file-name" name="fileName"/>
									<input type="hidden" id="file-type" name="fileType"/>
								</td>
							</tr>
							<tr>
								<td class="label">
								</td>
								<td>
									<input type="hidden" id="file-id" name="fileId"/>
									<img id="pic-src" width="274" height="104" src="../images/zwtp.jpg"/>
									<span class="validate-tip">（图片格式为jpg|jpeg|png。）</span>
								</td>
							</tr>
						</table>
					</form>
					<form id="demoappAddForm" method="post">
						<table class="table">
							<tr>
								<td class="label">
									<label for="demoapp-title">
										标
										<span class="em-1"></span><span class="em-1"></span>题:
									</label>
								</td>
								<td>
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="demoapp-title" name="demoApp.title" class="shadow" />
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required"></span>
								</td>
							</tr>
							<tr>
								<td class="label"></td>
								<td><span class="validate-tip">（标题长度不能超过50个字符。）</span></td>
							</tr>
							<tr>
								<td class="label">
									<label for="demoapp-url">
										链接地址:
									</label>
								</td>
								<td>
									<span class="shadow-c">
										<span class="shadow-left">&nbsp;</span>
										<input id="demoapp-url" name="demoApp.url" class="shadow" value="http://" />
										<span class="shadow-right">&nbsp;</span>
									</span>
									<span class="required"></span>
								</td>
							</tr>
							<tr>
								<td class="label"></td>
								<td><span class="validate-tip">（链接地址长度不能超过100个字符。）</span></td>
							</tr>
							<tr>
								<td class="label">
									<label for="demoapp-brief">
										简
										<span class="em-1"></span><span class="em-1"></span>介:
									</label>
								</td>
								<td>
									<textarea id="demoapp-brief" name="demoApp.brief"
										class="shadow" rows="5" cols="60"></textarea>
								</td>
							</tr>
							<tr>
							   <td></td>
								<td>
									<input type="hidden" id="demoapp-file-id" name="demoApp.fileId"/>
									<input class="btn" type="button" onclick="addDemoApp()"
										value="确认提交" />
									<input type="reset" class="btn" value="重置信息" />
									<input type="button" class="btn" value="取消"
										onclick="TDT.go('demoapp.html');" />
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
