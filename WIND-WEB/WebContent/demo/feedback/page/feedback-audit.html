<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>feedback-restore.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/inc.css"/>
	<link rel="stylesheet" type="text/css" href="../css/feedback.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/artDialog4.1.6/skins/default.css" />
	<script type="text/javascript" src="../../lib/jQuery/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="../../lib/jQuery/jquery.form.js"></script>
	<script type="text/javascript" src="../../lib/artDialog4.1.6/artDialog.js"></script>
	<script type="text/javascript" src="../../js/Tianditu.js"></script>
	<script type="text/javascript" src="../js/Feedback.js" ></script>
	<script type="text/javascript" src="../js/feedback-audit.js" ></script>
  </head>
  
  <body>
    <div class="wrapper white94">
		<div class="feedback-box">
			<div class="feedback-box-title">
				意见审核
			</div>
			<div class="feedback-box-table" style="width: 98%;height: 90%;">
					<form id="feedbackAuditForm" method="post">
						<table class="table">
							<tr class="suggest">
								<td>
									<span class="feedback-word content" id="content" ></span>
									<span class="feedback-word  time"  id="createTime"></span>
								</td>
							</tr>
							<tr>
								<td>
									<span class="feedback-word">审核意见:</span>
								</td>
							</tr>
							<tr>
								<td>
									<textarea id="feedback-auditSuggerstion" name="feedback.auditSuggerstion" 
										class="shadow" cols="30" rows="5"></textarea>
									<span class="required"></span>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<span id="reply-content" style="display: none;" ></span>
									<input type="hidden" id="feedback-auditStatus" name="feedback.auditStatus"/>
									<input type="hidden" id="feedback-id" name="feedback.id"/>
									<input type="button" class="btn" value="审核通过" onclick="auditSubmit('pass')" />
									<span class="em-1"></span>
									<input type="button" class="btn" value="审核拒绝" onclick="auditSubmit('refuse')" />
									<span class="em-1"></span>
									<input type="button" class="btn" value="取消" onclick="TDT.go('feedback.html');" />
								</td>
							</tr>
						</table>
					</form>
			</div>
		</div>
	</div>
  </body>
</html>
