<!DOCTYPE HTML>
<html>
  <head>
    <title>standards.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/inc.css"/>
	
	<link rel="stylesheet" type="text/css" href="../../css/modify-jQuery.css"/>
  	<script type="text/javascript" src="../../lib/dynatree-1.0.2/jquery/jquery.js"></script>
  	<script type="text/javascript" src="../../lib/jQuery/jquery.form.js"></script>
  	<script type="text/javascript" src="../../lib/dynatree-1.0.2/jquery/jquery-ui.custom.js"></script>

	<link rel="stylesheet" type="text/css" href="../../lib/dynatree-1.0.2/src/skin/ui.dynatree.css"/>
	<script type="text/javascript" src="../../lib/dynatree-1.0.2/src/jquery.dynatree.min.js"></script>
	
  	<link rel="stylesheet" type="text/css" href="../../lib/dynatree-1.0.2/doc/contextmenu/jquery.contextMenu.css"/>
	<script src="../../lib/dynatree-1.0.2/doc/contextmenu/jquery.contextMenu.js" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" href="../../lib/artDialog4.1.6/skins/default.css" />
	<script type="text/javascript" src="../../lib/artDialog4.1.6/artDialog.js"></script>
	
	<script type="text/javascript" src="../../js/Tianditu.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/standards.css"/>
	<script type="text/javascript" src="../js/Standards.js"></script>
	<script type="text/javascript" src="../js/standards-list.js"></script>
	<script type="text/javascript">
		Tianditu.showLevel(1,"下载中心","standards/page/standards.html");
	</script>
  </head>
  
  <body>
	<div class="wrapper white94">
		<div class="standards-box">
			<div class="standards-box-title">
				<span class="now-address"><a href="../../news/page/news.html">内容管理</a></span>
				<span>>></span>
				<span><a href="standards.html">下载中心</a></span>
			</div>
			<div class="standards-box-headline">
				<span>下载中心</span>
			</div>
			<div class="standards-box-table">
				<div id="standards-panel" class="standards-panel">
					<div class="tree-panel">
						<div class="tree-title"><div class="tree-innertitle">分类</div></div>
						<div class="tree-container" id="tree-container">
						</div>
					</div>
				</div>
				<div class="standards-table">
					<table class="list">
						<caption>
							<div class="groupbox">
								<div class="fright">
									<input type="search fleft" class="search"/><input type="button" class="btn searchbtn" value="搜索" onclick="search()"/>
								</div>
								<div class="fleft">
									<input type="button" class="btn" value="添加" onclick="Tianditu.go('standards-add.html')"/><input type="button" class="btn" value="删除" onclick="delStandards()"/>
								</div>
							</div>
						</caption>
						<thead>
							<tr><th class="checkth" width="5%"><input id="chooseall" type="checkbox" onclick="TDT.chooseall(this,'standarDocList')"/></th><th class="nameth" width="8%">文件代号</th><th class="companyth col">文件名称</th><th class="statusth" width="8%">发布年份</th><th class="statusth" width="8%">文件类别</th><th class="emailth" width="14%">上传时间</th><th class="actionth" width="14%">操作</th></tr>
						</thead>
						<tbody id="standarDocTemplate" style="display: none;">
							<tr rowid="%{rowid}%" fileid=%{fileid}% class="%{class}%">
								<td><input type="checkbox" onclick="TDT.brightShow(this, 'standarDocList');"/></td><td class="col">%{code}%</td><td class="col">%{name}%</td><td>%{year}%</td><td>%{type}%</td><td>%{createTime}%</td>
								<td><a class="action-btn action-download" href="javascript:void(0);" onclick="downloadFile(this)">下载</a><a class="action-btn action-edit" href="javascript:void(0);" onclick="goEditStandards(this)">编辑</a></td>
							</tr>
						</tbody>
						
						<tbody id="standarDocList">
						</tbody>
						
						<tbody id="noData" style="display: none;">
							<tr>
								<td colspan="7">暂无记录！</td>
							</tr>
						</tbody>
						
						
						<tfoot>
						<tr><td colspan="7">
							<div id="pager">
						</div>
						</td></tr>
						</tfoot>
					
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div id="sdAddDia" style="display: none;">
		<form id="scAddForm" method="post">
			<span class='required'></span>
			<label>名称：</label>
			<input type="hidden" id="scParentId" name="sc.parentId"/>
			<input type="text" id="scName" name="sc.chName"/>
		</form>
	</div>
	
	<div id="sdUpdateDia" style="display: none;">
		<form id="scUpdateForm" method="post">
			<label>名称：</label>
			<input type="hidden" id="scId" name="sc.id"/>
			<input type="hidden" id="scParentId" name="sc.parentId"/>
			<input type="text" id="scName" name="sc.chName"/>
			<span class='required'></span>
		</form>
	</div>
	
	<!-- Definition of context menu -->
	<ul id="myMenu" class="contextMenu">
		<li class="add"><a href="#add">添加</a></li>
	    <li class="edit"><a href="#edit">编辑</a></li>
	    <li class="delete"><a href="#delete">删除</a></li>
	</ul>
	
  </body>
</html>
