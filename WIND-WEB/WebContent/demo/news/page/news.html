<!DOCTYPE HTML>
<html>
  <head>
    <title>news.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragram" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/inc.css"/>
	<link rel="stylesheet" type="text/css" href="../css/news.css"/>
	
	
		  	<link rel="stylesheet" type="text/css" href="../../lib/artDialog4.1.6/skins/default.css" />
  	
	<link rel="stylesheet" type="text/css" href="../../css/modify-jQuery.css"/>
  	<script type="text/javascript" src="../../lib/dynatree-1.0.2/jquery/jquery.js"></script>
  	<script type="text/javascript" src="../../lib/jQuery/jquery.form.js"></script>
  	<script type="text/javascript" src="../../lib/dynatree-1.0.2/jquery/jquery-ui.custom.js"></script>

	<link rel="stylesheet" type="text/css" href="../../lib/dynatree-1.0.2/src/skin/ui.dynatree.css"/>
	<script type="text/javascript" src="../../lib/dynatree-1.0.2/src/jquery.dynatree.min.js"></script>
	
  	<link rel="stylesheet" type="text/css" href="../../lib/dynatree-1.0.2/doc/contextmenu/jquery.contextMenu.css"/>
	<script src="../../lib/dynatree-1.0.2/doc/contextmenu/jquery.contextMenu.js" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" href="../../lib/artDialog4.1.6/skins/default.css" />
	<script type="text/javascript" src="../../lib/artDialog4.1.6/artDialog.js"></script>	
	
	<script type="text/javascript" src="../../js/Tianditu.js"></script>
	<script type="text/javascript" src="../js/News.js"></script>
	<script type="text/javascript" src="../js/news-list.js"></script>
	<script type="text/javascript">
		Tianditu.showLevel(1,"新闻公告","news/page/news.html");
	</script>
  </head>
  
  <body>
	<div class="wrapper white94">
		<div class="news-box">
			<div class="news-box-title">
				<span class="now-address"><a href="news.html">内容管理</a></span>
				<span>>></span>
				<span><a href="news.html">新闻公告</a></span>
			</div>
			<div class="news-box-headline">
				<span>新闻公告</span>
			</div>
			<div class="news-box-table">
				<div id="news-panel" class="news-panel">
					<div class="tree-panel">
						<div class="tree-title"><div class="tree-innertitle">新闻类型</div></div>
						<div class="tree-container" id="tree-container">
						</div>
					</div>
				</div>
				<div class="news-table">
					<table class="list">
						<caption>
							<div class="groupbox">
								<div class="fright">
									<input type="search fleft" class="search"/><button type="button" class="btn searchbtn" onclick="search()">搜索</button>
								</div>
								<div class="fleft">
									<button type="button" class="btn" onclick="Tianditu.go('news-add.html')">添加</button><button type="button" class="btn" onclick="delNews()">删除</button>
								</div>
							</div>
						</caption>
						<thead>
							<tr><th class="checkth" width="5%"><input id="chooseall" type="checkbox" onclick="TDT.chooseall(this,'newsList')"/></th><th class="nameth">标题</th><th class="companyth">类型</th><th class="statusth">发布人</th><th class="dateth" width="14%">发布时间</th><th class="actionth" width="40%">操作</th></tr>
						</thead>
					
						<tbody id="newsTemplate" style="display: none;">
							<tr rowid="%{rowid}%" class="%{class}%">
								<td class="td-width"><input type="checkbox" onclick="TDT.brightShow(this, 'newsList');"/></td><td>%{title}%</td><td>%{type}%</td><td class="td-width">%{author}%</td><td>%{createTime}%</td>
								<td><a class="action-btn action-view" href="javascript:void(0);" onclick="goViewNews(this)">查看</a>
								<a class="action-btn action-edit" href="javascript:void(0);" onclick="goEditNews(this)">编辑</a>
								<a class="action-btn action-stick" href="javascript:void(0);" onclick="upToTop(this)">置顶</a>
								<a class="action-btn action-up" href="javascript:void(0);" onclick="up(this)">上移</a>
								<a class="action-btn action-down" href="javascript:void(0);" onclick="down(this)">下移</a>
								<a class="action-btn action-bottom" href="javascript:void(0);" onclick="downToBottom(this)">置底</a></td>
							</tr>
						</tbody>
						
						<tbody id="newsList">
						</tbody>
						
						<tbody id="noData" style="display: none;">
							<tr>
								<td colspan="6">暂无记录！</td>
							</tr>
						</tbody>
						
						
						<tfoot>
						<tr><td colspan="6">
							<div id="pager">
						</div>
						</td></tr>
						</tfoot>
						
					</table>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
